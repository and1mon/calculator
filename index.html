<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div id="mainContainer">
        <div id="display">
            0
        </div>
        <div id="bodyContainer">
            <div id="digitContainer">
                <div id="firstRow" class="row">
                    <button class="special" id="clear">C</button>

                </div>
                <div id="secondRow" class="row">
                    <button class="digit">7</button>
                    <button class="digit">8</button>
                    <button class="digit">9</button>

                </div>
                <div id="thirdRow" class="row">
                    <button class="digit">4</button>
                    <button class="digit">5</button>
                    <button class="digit">6</button>

                </div>
                <div id="fourthRow" class="row">
                    <button class="digit">1</button>
                    <button class="digit">2</button>
                    <button class="digit">3</button>

                </div>
                <div id="fithRow" class="row">
                    <button class="digit">0</button>
                    <button>,</button>

                </div>


            </div>

            <div id="operatorContainer">
                <button class="operator" id="divide">รท</button>
                <button class="operator" id="multiply">x</button>
                <button class="operator" id="subtract">-</button>
                <button class="operator" id="add">+</button>
                <button class="operator" id="equals">=</button>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
