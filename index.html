<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>

</head>

<body>
    <div id="mainContainer">
        <div id="display">
            0
        </div>
        <div id="bodyContainer">
            <div id="firstRow" class="row">
                <button class="special highlightOnClick" id="clear">AC</button>
                <button class="operator" id="divide">รท</button>
            </div>
            <div id="secondRow" class="row">
                <button class="digit highlightOnClick">7</button>
                <button class="digit highlightOnClick">8</button>
                <button class="digit highlightOnClick">9</button>
                <button class="operator" id="multiply">x</button>
            </div>
            <div id="thirdRow" class="row">
                <button class="digit highlightOnClick">4</button>
                <button class="digit highlightOnClick">5</button>
                <button class="digit highlightOnClick">6</button>
                <button class="operator" id="subtract">-</button>

            </div>
            <div id="fourthRow" class="row">
                <button class="digit highlightOnClick">1</button>
                <button class="digit highlightOnClick">2</button>
                <button class="digit highlightOnClick">3</button>
                <button class="operator" id="add">+</button>
            </div>
            <div id="fithRow" class="row">
                <button class="digit highlightOnClick">0</button>
                <button class="highlightOnClick" id="decimalPoint">.</button>
                <button class="highlightOnClick" id="equals">=</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
