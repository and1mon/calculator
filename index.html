<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div id="display">

    </div>
    <div id="digitContainer">
        <div id="firstRow">
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
        </div>
        <div id="secondRow">
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
        </div>
        <div id="thirdRow">
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
        </div>
        <div id="fourthRow">
            <button class="digit">0</button>
            <button class="operator">,</button>
        </div>




        <button class="operator" id="clear">C</button>
        <button class="operator" id="addBtn">+</button>
        <button class="operator" id="subtractBtn">-</button>
        <button class="operator" id="multiplyBtn">*</button>
        <button class="operator" id="divideBtn">/</button>
        <button class="operator" id="equalsBtn">=</button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
